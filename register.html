<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
</head>
<body>
    <center>
        <h1>register form</h1>
        <form>
        <!-- username -->
         <label for="username">
            username :
            <input id="username" type="text" placeholder="username please">
         </label>
         <!-- password -->
          <br> <br>
          <label for="password">
            password :
            <input id="password" type="password" placeholder="password please">
          </label>
          <!-- dob -->
           <br> <br>
           <label for="dob">
            dob :
            <input id="dob" type="date">
           </label>
           <!-- email -->
            <br> <br>
            <label for="mail">
                Email :
                <input id="mail" type="email" placeholder="Email please">
            </label>
            <!-- address -->
             <br> <br>
             <label for="address">
                Address :
                <textarea rows="5" cols="30" id="address"></textarea>
             </label>
            <!-- mobile number -->
             <br> <br>
             <label for="Phone number">
                Phone number :
                <input id="Phone number" type="tel" placeholder="Phone number">
             </label>
             <!-- Radio button -->
              <br> <br>
              <label for="">genter:</label>
              <input name="genter" type="radio" id="male">
              <label for="male">male</label>
              <input name="genter" type="radio" id="female">
              <label for="female">female</label>
              <input name="genter" type="radio" id="other">
              <label for="other">other</label>
              <!-- checkbox -->
               <br> <br>
               <label for="">hobbies:</label>
               <input type="checkbox" id="h1">
               <label for="h1">driving</label>
               <input type="checkbox" id="h2">
               <label for="h2">codeing</label>
               <input type="checkbox" id="h3">
               <label for="h3">swimming</label>
               <!-- number -->
               <br> <br>
               <label for="exp">
                  experience :
                  <input id="exp" type="number" placeholder="enter your experience">
               </label>
               <!-- drop down -->
                <br> <br>
             <label for="loc">choose location</label>
             <select id="loc">
                <option selected disabled hidden>location please</option>
                <option value="">kochi</option>
                <option value="">kakkanad</option>
                <option value="">vytila</option>
             </select>
              <!-- file upload -->
               <br> <br>
               <label for="cv">
                upload cv :
                <input id="cv" type="file">
               </label>
               <br> <br>
               <label for="color">
                color picker :
                <input id="color" type="color">
               </label>
               <br> <br>
               <label for="bar">
                bar :
                <input id="bar" type="range">
               </label>
                 <!-- button -->
                 <br> <br>
                 <button>submit</button>
                 <input type="button" value="cancel">
                </form>
        </center>
    
</body>
</html>
